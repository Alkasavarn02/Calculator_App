<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="d-flex">
    <div class="Calculator d-flex">
        <input class="evaluateSection borderandbgColor" type="text" >
        <div class="ButtonSection borderandbgColor">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*</button>
            <button class="Reset">RESET</button>
            <button class="equalto">=</button>
        </div>
    </div>  
</body>
</html>
